<!DOCTYPE html>
<html>
<head>
  <title>Flight Subscription Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Page loading overlay -->
  <div id="pageLoadingOverlay" class="page-loading-overlay">
    <div class="spinner"></div>
    <div>Loading Flight Manager...</div>
  </div>
  
  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="nav-container">
      <a href="/" class="logo">
        <span class="logo-icon">✈️</span>
        <span>reactivewings.com</span>
      </a>
      <div class="menu-container">
        <button class="menu-toggle" id="menuToggle">
          <span class="hamburger"></span>
          <span class="hamburger"></span>
          <span class="hamburger"></span>
        </button>
        <div class="menu-dropdown" id="menuDropdown">
          <div class="menu-item" id="logout">
            <span class="menu-icon">🚪</span>
            <span class="menu-text">Log Out</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <h1>Flight Subscription Manager</h1>
      <p>Stay updated with real-time flight information</p>
    </div>
    
    <div class="content">
      <div class="section">
        <h2>🔔 Subscribe to a Flight</h2>
        <form id="subscriptionForm">
          <div class="form-row-triple">
            <div class="form-group">
              <label for="airlineCode">Airline Code</label>
              <input type="text" id="airlineCode" placeholder="e.g. EL AL" required>
            </div>
            <div class="form-group">
              <label for="flightNumber">Flight Number</label>
              <input type="text" id="flightNumber" placeholder="e.g. LY001" required>
            </div>
            <div class="form-group">
              <label for="scheduledDate">Scheduled Date</label>
              <input type="date" id="scheduledDate" required>
            </div>
          </div>
          <button type="submit" class="btn" id="subscribeBtn">
            <span class="btn-text">Subscribe to Flight</span>
          </button>
        </form>
        <div id="subscriptionMessage"></div>
      </div>

      <div class="section" id="subscriptionsSection">
        <h2>📋 Your Subscriptions</h2>
        <button id="refreshSubscriptions" class="btn btn-refresh">
          <span class="btn-icon">🔄</span>
          <span class="btn-text">Refresh Subscriptions</span>
        </button>
        <div id="userInfo"></div>
        <div id="subscriptionsList"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules - Load in dependency order -->
  <script src="js/api.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/ui-utils.js"></script>
  <script src="js/subscription-manager.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
