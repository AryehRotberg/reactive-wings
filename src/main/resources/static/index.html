<!DOCTYPE html>
<html>
<head>
  <title>Flight Subscription Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    /* Mobile-first responsive body */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/><circle cx="20" cy="20" r="0.5" fill="white" opacity="0.15"/><circle cx="80" cy="30" r="0.8" fill="white" opacity="0.1"/><circle cx="30" cy="80" r="0.6" fill="white" opacity="0.12"/><circle cx="70" cy="70" r="0.4" fill="white" opacity="0.18"/></svg>') repeat;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }
    
    /* Mobile header adjustments */
    @media (max-width: 768px) {
      .header {
        padding: 20px 15px;
      }
      
      .header h1 {
        font-size: 1.8em;
        margin-bottom: 8px;
      }
      
      .header p {
        font-size: 0.95em;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5em;
      }
      
      .header p {
        font-size: 0.9em;
      }
    }
    
    .content {
      padding: 40px;
    }
    
    /* Mobile content adjustments */
    @media (max-width: 768px) {
      .content {
        padding: 20px 15px;
      }
    }
    
    @media (max-width: 480px) {
      .content {
        padding: 15px 10px;
      }
    }
    
    .section {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(30, 60, 114, 0.08);
      border: 1px solid rgba(42, 82, 152, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 50%, #87ceeb 100%);
    }
    
    .section h2 {
      color: #1e3c72;
      margin-bottom: 20px;
      font-size: 1.5em;
      border-bottom: 2px solid #87ceeb;
      padding-bottom: 10px;
      position: relative;
    }
    
    /* Mobile section adjustments */
    @media (max-width: 768px) {
      .section {
        padding: 20px 15px;
        margin-bottom: 20px;
        border-radius: 12px;
      }
      
      .section h2 {
        font-size: 1.3em;
        margin-bottom: 15px;
        padding-bottom: 8px;
      }
    }
    
    @media (max-width: 480px) {
      .section {
        padding: 15px 10px;
        margin-bottom: 15px;
      }
      
      .section h2 {
        font-size: 1.2em;
        margin-bottom: 12px;
      }
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1e3c72;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    input, select, button {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #d1e7fd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
      background: #ffffff;
    }
    
    /* Mobile input adjustments */
    @media (max-width: 768px) {
      input, select, button {
        padding: 14px 12px;
        font-size: 16px; /* Prevents zoom on iOS */
        border-radius: 6px;
      }
    }
    
    @media (max-width: 480px) {
      input, select, button {
        padding: 12px 10px;
        font-size: 16px;
      }
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #2a5298;
      box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.15);
      background: #f8fafc;
    }
    
    .btn {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(30, 60, 114, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 60, 114, 0.3);
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.2);
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
    }
    
    .btn-refresh {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      width: auto;
      padding: 10px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
    }
    
    .btn-refresh:hover {
      background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    }
    
    /* Mobile button adjustments */
    @media (max-width: 768px) {
      .btn {
        padding: 14px 12px;
        font-size: 14px;
        letter-spacing: 0.3px;
      }
      
      .btn-refresh {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .btn {
        padding: 12px 10px;
        font-size: 13px;
      }
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .form-row-triple {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .form-row, .form-row-triple {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .form-row, .form-row-triple {
        gap: 12px;
      }
    }
    
    .message {
      padding: 15px 20px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .message.error {
      background: linear-gradient(135deg, #ffeaea 0%, #ffebee 100%);
      color: #c62828;
      border-left: 4px solid #e74c3c;
      border-radius: 8px;
    }
    
    .message.success {
      background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
      color: #2e7d32;
      border-left: 4px solid #27ae60;
      border-radius: 8px;
    }
    
    .subscription-item {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid #d1e7fd;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(30, 60, 114, 0.05);
    }
    
    .subscription-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 60, 114, 0.1);
    }
    
    /* Mobile subscription item adjustments */
    @media (max-width: 768px) {
      .subscription-item {
        padding: 15px 12px;
        margin: 12px 0;
        border-radius: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .subscription-item {
        padding: 12px 10px;
        margin: 10px 0;
        border-radius: 8px;
      }
    }
    
    .subscription-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 50%, #87ceeb 100%);
    }
    
    .subscription-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    /* Mobile subscription details adjustments */
    @media (max-width: 768px) {
      .subscription-details {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
        margin-bottom: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .subscription-details {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 10px;
      }
    }
    
    @media (max-width: 360px) {
      .subscription-details {
        grid-template-columns: 1fr;
        gap: 8px;
      }
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      font-size: 0.8em;
      color: #5a7ba7;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .detail-value {
      color: #1e3c72;
      font-weight: 600;
      font-size: 1em;
    }
    
    /* Mobile detail adjustments */
    @media (max-width: 768px) {
      .detail-label {
        font-size: 0.75em;
        margin-bottom: 3px;
      }
      
      .detail-value {
        font-size: 0.9em;
      }
    }
    
    @media (max-width: 480px) {
      .detail-label {
        font-size: 0.7em;
        letter-spacing: 0.3px;
      }
      
      .detail-value {
        font-size: 0.85em;
      }
    }
    
    .user-info {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .user-info::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 15s ease-in-out infinite;
    }
    
    .user-info h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
      position: relative;
      z-index: 1;
    }
    
    /* Mobile user info adjustments */
    @media (max-width: 768px) {
      .user-info {
        padding: 15px 12px;
        margin-bottom: 15px;
        border-radius: 10px;
      }
      
      .user-info h3 {
        font-size: 1.1em;
        margin-bottom: 8px;
      }
    }
    
    @media (max-width: 480px) {
      .user-info {
        padding: 12px 10px;
        margin-bottom: 12px;
      }
      
      .user-info h3 {
        font-size: 1em;
        margin-bottom: 6px;
      }
      
      .user-info p {
        font-size: 0.9em;
      }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #5a7ba7;
      background: linear-gradient(145deg, #f8fafc 0%, #ffffff 100%);
      border-radius: 12px;
      border: 2px dashed #d1e7fd;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    /* Mobile empty state adjustments */
    @media (max-width: 768px) {
      .empty-state {
        padding: 30px 15px;
      }
      
      .empty-state svg {
        width: 48px;
        height: 48px;
        margin-bottom: 12px;
      }
      
      .empty-state h3 {
        font-size: 1.1em;
      }
      
      .empty-state p {
        font-size: 0.9em;
      }
    }
    
    @media (max-width: 480px) {
      .empty-state {
        padding: 20px 10px;
      }
      
      .empty-state svg {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
      }
      
      .empty-state h3 {
        font-size: 1em;
      }
      
      .empty-state p {
        font-size: 0.85em;
      }
    }
    
    .flight-icon {
      display: inline-block;
      margin-right: 8px;
      color: #2a5298;
      filter: drop-shadow(0 1px 2px rgba(42, 82, 152, 0.3));
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #d1e7fd;
      border-top: 3px solid #2a5298;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Additional mobile improvements */
    @media (max-width: 768px) {
      /* Improve touch targets */
      .btn {
        min-height: 44px; /* iOS recommended minimum touch target */
        touch-action: manipulation; /* Prevents double-tap zoom */
      }
      
      /* Better text readability on mobile */
      .message {
        padding: 12px 15px;
        font-size: 0.9em;
        word-wrap: break-word;
      }
      
      /* Improve form group spacing */
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        font-size: 0.85em;
        margin-bottom: 6px;
      }
      
      /* Better container spacing on mobile */
      .container {
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      /* Optimize flight icon spacing */
      .flight-icon {
        margin-right: 6px;
      }
    }
    
    @media (max-width: 480px) {
      /* Very small screens */
      .container {
        border-radius: 12px;
        margin: 0;
      }
      
      .message {
        padding: 10px 12px;
        font-size: 0.85em;
        flex-direction: column;
        gap: 5px;
        text-align: center;
      }
      
      /* Stack detail items differently on very small screens */
      .detail-item {
        padding: 8px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 6px;
        margin-bottom: 4px;
      }
      
      /* Improve loading animation visibility */
      .loading {
        width: 16px;
        height: 16px;
        border-width: 2px;
      }
    }
    
    /* Landscape mobile orientation */
    @media (max-width: 768px) and (orientation: landscape) {
      .header {
        padding: 15px 20px;
      }
      
      .header h1 {
        font-size: 1.6em;
        margin-bottom: 5px;
      }
      
      .content {
        padding: 20px 15px;
      }
      
      .section {
        padding: 20px 15px;
        margin-bottom: 15px;
      }
    }
    
    /* Accessibility improvements for mobile */
    @media (max-width: 768px) {
      /* Ensure sufficient color contrast */
      .detail-label {
        color: #5a7ba7;
      }
      
      /* Better focus indicators for mobile */
      input:focus, select:focus, button:focus {
        outline: 2px solid #2a5298;
        outline-offset: 2px;
      }
      
      /* Improve button hover states for touch devices */
      .btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 8px rgba(30, 60, 114, 0.3);
      }
    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h1>‚úàÔ∏è Flight Subscription Manager</h1>
      <p>Stay updated with real-time flight information</p>
    </div>
    
    <div class="content">
      <div class="section">
        <h2>üîî Subscribe to a Flight</h2>
        <form id="subscriptionForm">
          <div class="form-row-triple">
            <div class="form-group">
              <label for="airline_code">Airline Code</label>
              <input type="text" id="airline_code" placeholder="e.g. EL AL" required>
            </div>
            <div class="form-group">
              <label for="flight_number">Flight Number</label>
              <input type="text" id="flight_number" placeholder="e.g. LY001" required>
            </div>
            <div class="form-group">
              <label for="scheduled_date">Scheduled Date</label>
              <input type="date" id="scheduled_date" required>
            </div>
          </div>
          <button type="submit" class="btn">Subscribe to Flight</button>
        </form>
        <div id="subscriptionMessage"></div>
      </div>

      <div class="section">
        <h2>üìã Your Subscriptions</h2>
        <button id="refreshSubscriptions" class="btn btn-refresh">üîÑ Refresh Subscriptions</button>
        <div id="userInfo"></div>
        <div id="subscriptionsList"></div>
      </div>
    </div>
  </div>

  <script>
    // const url = "http://34.61.135.49.nip.io:8080/";
    const url = "http://localhost:8080/";
    let currentSubscriptions = [];

    // Function to display messages
    function showMessage(elementId, message, isError = false) {
      const element = document.getElementById(elementId);
      if (!element) {
        console.warn(`Element with id '${elementId}' not found. Message: ${message}`);
        return;
      }
      element.innerHTML = `<div class="message ${isError ? 'error' : 'success'}">${isError ? '‚ùå' : '‚úÖ'} ${message}</div>`;
      setTimeout(() => {
        if (element) {
          element.innerHTML = '';
        }
      }, 5000);
    }

    // Function to format date for display
    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Function to convert scheduled_time to yyyy-mm-dd format
    function formatScheduledTimeForAPI(scheduledTime) {
      if (!scheduledTime) return '';
      const date = new Date(scheduledTime);
      // Format as yyyy-mm-dd
      return date.getFullYear() + '-' + 
             String(date.getMonth() + 1).padStart(2, '0') + '-' + 
             String(date.getDate()).padStart(2, '0');
    }

    // Function to fetch and display user subscriptions
    async function loadUserSubscriptions() {
      try {
        const response = await fetch(url + "users/user-info", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch user info: ${response.status}`);
        }

        const userInfo = await response.json();
        document.getElementById("userInfo").innerHTML = `
          <div class="user-info">
            <h3>üë§ User Information</h3>
            <p><strong>Email:</strong> ${userInfo.email}</p>
          </div>
        `;

        const subscriptionsDiv = document.getElementById("subscriptionsList");
        currentSubscriptions = userInfo.subscriptions || [];
        
        if (currentSubscriptions.length > 0) {
          let subscriptionsHtml = "<h3>‚úàÔ∏è Active Subscriptions</h3>";
          currentSubscriptions.forEach((sub, index) => {
            subscriptionsHtml += `
              <div class="subscription-item">
                <div class="subscription-details">
                  <div class="detail-item">
                    <span class="detail-label">Flight</span>
                    <span class="detail-value"><span class="flight-icon">‚úàÔ∏è</span>${sub.airline_code} ${sub.flight_number}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Estimated Time</span>
                    <span class="detail-value">${formatDate(sub.planned_time)}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Destination</span>
                    <span class="detail-value">${sub.city_en || 'N/A'} (${sub.country_en || 'N/A'})</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Status</span>
                    <span class="detail-value">${sub.last_status || 'Unknown'}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Terminal</span>
                    <span class="detail-value">${sub.terminal || 'TBD'}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Counters</span>
                    <span class="detail-value">${sub.counters || 'TBD'}</span>
                  </div>
                  <div class="detail-item">
                    <span class="detail-label">Check-in Zone</span>
                    <span class="detail-value">${sub.checkin_zone || 'TBD'}</span>
                  </div>
                </div>
                <button class="btn btn-danger" onclick="deleteSubscription('${sub.airline_code}', '${sub.flight_number}', '${formatScheduledTimeForAPI(sub.scheduled_time)}')">
                  üóëÔ∏è Remove Subscription
                </button>
              </div>
            `;
          });
          subscriptionsDiv.innerHTML = subscriptionsHtml;
        } else {
          subscriptionsDiv.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
              </svg>
              <h3>No Active Subscriptions</h3>
              <p>Subscribe to your first flight to get started!</p>
            </div>
          `;
        }
        
      } catch (error) {
        console.error("Error loading subscriptions:", error);
        document.getElementById("subscriptionsList").innerHTML = `<div class="message error">‚ùå Failed to load subscriptions: ${error.message}</div>`;
        currentSubscriptions = [];
      }
    }

    // Function to delete a subscription
    async function deleteSubscription(airlineCode, flightNumber, scheduledTime) {
      try {
        // Create URL with query parameters to match the @RequestParam in the controller
        const params = new URLSearchParams({
          airline_code: airlineCode,
          flight_number: flightNumber,
          scheduled_date: scheduledTime  // Note: parameter name is scheduled_date in the controller
        });

        const response = await fetch(url + "users/unsubscribe?" + params.toString(), {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        });

        if (!response.ok) {
          throw new Error(`Failed to delete subscription: ${response.status}`);
        }

        showMessage("subscriptionsList", "Subscription deleted successfully!");
        loadUserSubscriptions(); // Refresh the list
      } catch (error) {
        console.error("Error deleting subscription:", error);
        showMessage("subscriptionsList", `Failed to delete subscription: ${error.message}`, true);
      }
    }

    // Subscribe form handler
    document.getElementById("subscriptionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      try {
        const airlineCode = document.getElementById("airline_code").value;
        const flightNumber = document.getElementById("flight_number").value;
        const scheduledDate = document.getElementById("scheduled_date").value;

        // Validate input
        if (!airlineCode || !flightNumber || !scheduledDate) {
          showMessage("subscriptionMessage", "Please fill in all fields.", true);
          return;
        }

        // Convert date to the expected format (YYYY-MM-DD)
        const scheduledTime = scheduledDate;

        const searchResponse = await fetch(url + "flights/search?airline_code=" + airlineCode + "&flight_number=" + flightNumber
        + "&scheduled_time=" + scheduledTime, {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!searchResponse.ok) {
          throw new Error(`Flight search failed: ${searchResponse.status}`);
        }

        const result = await searchResponse.json();
        
        if (!result || result.length === 0) {
          showMessage("subscriptionMessage", "No flights found with the specified criteria.", true);
          return;
        }

        const dataToSend = {
          airline_code: result[0].airline_code,
          flight_number: result[0].flight_number,
          scheduled_time: result[0].scheduled_time,
          planned_time: result[0].planned_time,
          last_status: result[0].status_en,
          last_updated: new Date().toISOString(),
          airport_code: result[0].airport_code,
          city_en: result[0].city_en,
          city_he: result[0].city_he,
          country_en: result[0].country_en,
          country_he: result[0].country_he,
          terminal: result[0].terminal,
          counters: result[0].counters,
          checkin_zone: result[0].checkin_zone
        };

        const response = await fetch(url + "users/subscribe", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dataToSend)
        });

        if (!response.ok) {
          throw new Error(`Subscription failed: ${response.status}`);
        }

        showMessage("subscriptionMessage", "Flight subscription added successfully!");
        document.getElementById("subscriptionForm").reset();
        loadUserSubscriptions(); // Refresh the list
      } catch (error) {
        console.error("Subscription error:", error);
        showMessage("subscriptionMessage", `Failed to subscribe: ${error.message}`, true);
      }
    });

    // Refresh button handler
    document.getElementById("refreshSubscriptions").addEventListener("click", loadUserSubscriptions);

    // Load subscriptions on page load
    window.addEventListener("load", loadUserSubscriptions);
  </script>
