<!DOCTYPE html>
<html>
<head>
  <title>Flight Subscription Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Page loading overlay -->
  <div id="pageLoadingOverlay" class="page-loading-overlay">
    <div class="spinner"></div>
    <div>Loading Flight Manager...</div>
  </div>
  
  <div class="container">
    <div class="header">
      <h1>✈️ Flight Subscription Manager</h1>
      <p>Stay updated with real-time flight information</p>
    </div>
    
    <div class="content">
      <div class="section">
        <h2>🔔 Subscribe to a Flight</h2>
        <form id="subscriptionForm">
          <div class="form-row-triple">
            <div class="form-group">
              <label for="airline_code">Airline Code</label>
              <input type="text" id="airline_code" placeholder="e.g. EL AL" required>
            </div>
            <div class="form-group">
              <label for="flight_number">Flight Number</label>
              <input type="text" id="flight_number" placeholder="e.g. LY001" required>
            </div>
            <div class="form-group">
              <label for="scheduled_date">Scheduled Date</label>
              <input type="date" id="scheduled_date" required>
            </div>
          </div>
          <button type="submit" class="btn" id="subscribeBtn">
            <span class="btn-text">Subscribe to Flight</span>
          </button>
        </form>
        <div id="subscriptionMessage"></div>
      </div>

      <div class="section" id="subscriptionsSection">
        <h2>📋 Your Subscriptions</h2>
        <button id="refreshSubscriptions" class="btn btn-refresh">
          <span class="btn-icon">🔄</span>
          <span class="btn-text">Refresh Subscriptions</span>
        </button>
        <div id="userInfo"></div>
        <div id="subscriptionsList"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules - Load in dependency order -->
  <!-- <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/subscriptions.js"></script>
  <script src="js/app.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
